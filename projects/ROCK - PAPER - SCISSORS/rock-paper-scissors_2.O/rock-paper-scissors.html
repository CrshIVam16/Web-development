<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1><u>Rock - Paper - Scissors</u></h1>
  <!-- Container for choice buttons -->
  <div class="choices">
    <button onclick="playGame('rock')" class="choice-button">
      <img src="images/rock-emoji.png" class="button-image">
      <b>Rock</b>
    </button>
    <button onclick="playGame('paper')" class="choice-button">
      <img src="images/paper-emoji.png" class="button-image">
      <b>Paper</b>
    </button>
    <button onclick="playGame('scissors')" class="choice-button">
      <img src="images/scissors-emoji.png" class="button-image">
      <b>Scissors</b>
    </button>
  </div>
  <!-- Display area for the result of the game -->
  <div class="result" id="result">Make your move!</div>
  <!-- Display area for the game statistics -->
  <div class="stats">
    <p>Total games: <span id="total">0</span></p>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p><br>
    <button onclick="reset()" class="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
