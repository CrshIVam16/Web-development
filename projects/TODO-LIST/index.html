<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Todo List</p>

  <!-- Input Section -->
  <div class="todo-grid">
    <input type="text" placeholder="Enter todo task" class="todo-input">
    <input type="date" class="date">
    <button onclick="addOrUpdateTodo()" class="add" id="addBtn">Add</button>
  </div>

  <!-- Todo items -->
  <div class="todo-grid para"></div>

  <script src="script.js"></script>
</body>

</html>
